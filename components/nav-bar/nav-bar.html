<!--
  The navigation UI that is docked to the top of the window. Most of this markup simply
  follows Bootstrap conventions. The only Knockout-specific parts are the data-bind
  attributes on the <li> elements.
-->
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand logoLink" href="#"><img src='../../images/logo.png' class='img-responsive' alt='Store Logo'/></a>
    </div>
    <div class="collapse navbar-collapse">

      <ul class="nav navbar-nav pull-right">
        <li data-bind="css: { active: route().page === 'home-page' }">
          <a href="#">Home</a>
        </li>

        <li data-bind="css: { active: route().page === 'biography-page' }">
          <a href="#biography">Biography</a>
        </li>
		
		    <li data-bind="css: { active: route().page === 'hobbies-page' }">
          <a href="#hobbies">Hobbies</a>
        </li>
		
		    <li data-bind="css: { active: route().page === 'contact-page' }">
          <a href="#contact">Contact</a>
        </li>
      </ul>

    </div>
  </div>
</div>
